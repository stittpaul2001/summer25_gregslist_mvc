  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="fw-bold">List Your House Today!</h2>
          <button class="btn btn-primary btn-outline-dark text-light fs-3"
            onclick="app.HousesController.toggleHousesSection()">Toggle Houses</button>
        </div>
      </div>
    </div>

    <section id="house-section" class="container">
      <div class="row mx-2">
        <div class="col-md-6 fs-4 px-2">
          <form onsubmit="app.HousesController.createHouse()">
            <div class="mb-2 px-2">
              <label for="houseSqft">Square Footage</label>
              <input type="number" name="sqft" id="house-Sqft" required min="0" max="1000000" />
              <hr>
            </div>
            <div class="mb-2">
              <label for="houseYear">House Year</label>
              <input type="number" name="year" id="house-Year" required min="1600" max="2025"
                placeholder="The year your house was built." />
              <hr>
            </div>
            <div class="mb-2">
              <label for="houseBedrooms">House Bedrooms</label>
              <input type="number" name="bedrooms" id="house-bedrooms" required min="0" max="150" />
              <hr>
            </div>
            <div class="mb-2">
              <label for="number of bathrooms">House Bathrooms</label>
              <input type="number" name="bathrooms" id="house-bathrooms" required min="0" max="75" />
              <hr>
            </div>
            <div class="mb-2">
              <label for="house-price">Selling Price</label>
              <input type="number" name="amount" id="house-price" required min="1" max="10000000" />
              <hr>
            </div>
            <div class="mb-2">
              <label for="houseImg">Picture of the House</label>
              <input type="imgUrl" name="imgUrl" id="imgUrl" required max="1500"
                placeholder="Upload a picture of your house here!" />
              <hr>
            </div>
            <div class="mb-2">
              <label for="houseDescription">Description</label>
              <input type="text" name="Description" id="house-description" required max="500"
                placeholder="A short description about your home!" />
              <hr>
            </div>
            <div class="mb-3 mt-2">
              <button class="btn btn-danger btn-outline-dark fs-4 fw-bold" type="reset">
                Reset
              </button>
              <button class="btn btn-success fs-4 fw-bold" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <img class="img-fluid w-100 house-image object-fit-cover border border-black gap-2" src="HouseSection.avif"
            alt="Handing over the keys to your new house">
        </div>
      </div>

    <section class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="fw-bold">Cars</h2>
          <button class="btn btn-primary btn-outline-dark text-light fs-3"
            onclick="app.carsController.toggleCarSection()">Toggle cars</button>
        </div>
      </div>

    </section>
    <section id="cars-section" class="container">
      <div class="row">
        <div class="col-md-6">
          <form onsubmit="app.carsController.submitCar()">
            <div class="mb-3">
              <label for="car-make">Car Make</label>
              <input id="car-make" type="text" placeholder="Car make..." name="make" required minlength="2"
                maxlength="50">
            </div>
            <div class="mb-3">
              <label for="car-model">Car Model</label>
              <input id="car-model" type="text" placeholder="Car model..." name="model" required maxlength="100">
            </div>
            <div class="mb-3">
              <label for="car-year">Car Year</label>
              <input id="car-year" type="number" placeholder="Car year..." name="year" required min="1925" max="2025">
            </div>
            <div class="mb-3">
              <label for="car-price">Car Price</label>
              <input id="car-price" type="number" placeholder="Car price..." name="price" required min="0"
                max="10000000">
            </div>
            <div class="mb-3">
              <label for="car-color">Car Color</label>
              <input id="car-color" type="color" name="color" value="#FF0000" required>
            </div>
            <div class="mb-3">
              <label for="car-miles">Car Mileage</label>
              <input id="car-miles" type="number" placeholder="Car miles..." name="mileage" required min="0"
                max="10000000">
            </div>
            <div class="mb-3">
              <label for="car-cylinders">Car Cylinders</label>
              <input id="car-cylinders" type="number" placeholder="Car cylinders..." name="cylinders" required min="2"
                max="16">
            </div>
            <div class="mb-3">
              <label for="car-img-url">Car Image URL</label>
              <input id="car-img-url" type="url" placeholder="Car Image URL..." name="imgUrl" maxlength="1000">
            </div>
            <div class="mb-3">
              <label for="car-has-manual-transmission">Does the car have a manual transmission?</label>
              <input id="car-has-manual-transmission" type="checkbox" name="isManualTransmission" class="car-checkbox">
            </div>
            <div class="d-flex gap-3">
              <div class="mb-3">
                <label for="car-fuel-type">Car Fuel Type</label>
                <select id="car-fuel-type" name="fuelType" required>
                  <option value="gas">Gas</option>
                  <option value="diesel">Diesel</option>
                  <option value="bat fuel">Bat Fuel</option>
                  <option value="electric">Electric</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="car-title-status">Car Title Status</label>
                <select id="car-title-status" name="titleStatus">
                  <option value="">Select a status</option>
                  <option value="clean">Clean</option>
                  <option value="rebuilt">Rebuilt</option>
                  <option value="salvage">Salvage</option>
                  <option value="unknown">Unknown</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <!-- NOTE resets the form -->
              <button class="btn btn-outline-dark" type="reset">
                Reset
              </button>
              <!-- NOTE submits the form -->
              <button class="btn btn-success" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img
            src="https://images.unsplash.com/photo-1530065928592-fb0dc85d2f27?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
